  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Nunito:wght@300;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#ffeef6;
      --card:#fff;
      --accent:#ff5fb4;
      --accent2:#8b5cf6;
      --shadow: 0 10px 30px rgba(0,0,0,0.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Nunito', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg,var(--bg) 0%, #fff2fb 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      color:#333;
    }

    .wrap{
      width:100%;
      max-width:520px;
      text-align:center;
    }

    h1{font-weight:600;margin:0 0 18px}
    p.lead{margin:0 0 24px;color:#6b6b6b}

    /* escena 3D */
    .stage{
      perspective:1200px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card{
      width:320px;
      height:380px;
      position:relative;
      transform-style:preserve-3d;
      transition:transform 800ms cubic-bezier(.2,.9,.2,1);
      cursor:pointer;
    }

    .card.flipped{transform:rotateY(180deg)}

    .face{
      position:absolute;inset:0;
      border-radius:18px;
      background:var(--card);
      box-shadow:var(--shadow);
      backface-visibility:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      flex-direction:column;
    }

    /* frontal: body blanco con detalle rosa */
    .front{
      background:linear-gradient(180deg,#fff 0%, #fffafc 100%);
    }

    .onesie{
      width:240px;height:260px;border-radius:18px;position:relative;display:flex;align-items:center;justify-content:center;flex-direction:column;
      background: radial-gradient(circle at 20% 10%, #fff 0%, #fff 40%, #ffeef8 100%);
      box-shadow: 0 6px 18px rgba(255,95,180,0.08) inset;
    }

    .sleeve{position:absolute;top:-18px;left:18px;width:60px;height:52px;border-radius:24px;background:var(--card);transform:rotate(-18deg);box-shadow:0 6px 12px rgba(0,0,0,0.06)}
    .sleeve.right{left:auto;right:18px;transform:rotate(18deg)}

    .onesie .bow{font-size:14px;color:var(--accent);font-weight:700;margin-bottom:6px}
    .onesie .hint{font-size:13px;color:#b06b94}

    /* trasera: nombre bonito */
    .back{
      transform:rotateY(180deg);
      background: linear-gradient(180deg,#fff6fb 0%, #fff 100%);
      border: 6px solid rgba(139,92,246,0.06);
    }

    .name{
      font-family: 'Great Vibes', cursive;
      font-size:64px;
      line-height:1;
      color:var(--accent);
      text-shadow:0 4px 18px rgba(139,92,246,0.12);
    }

    .subtitle{font-size:14px;margin-top:8px;color:#8a5b82}

    .small-instruction{font-size:13px;margin-top:18px;color:#8a6b82}

    /* footer controls */
    .controls{display:flex;gap:8px;justify-content:center;margin-top:18px}
    .btn{
      background:transparent;border:1px solid rgba(0,0,0,0.06);padding:8px 12px;border-radius:10px;font-weight:600;cursor:pointer
    }
    .btn.ghost{background:transparent}

    /* responsive */
    @media (max-width:420px){
      .card{width:260px;height:320px}
      .onesie{width:200px;height:220px}

<body>
  <div class="wrap">

    <div class="stage" aria-hidden="false">
      <div id="card" class="card" role="button" tabindex="0" aria-pressed="false" aria-label="Haz clic para revelar el nombre">
        <div class="face front">
          <div class="onesie" aria-hidden="true">
            <div class="sleeve"></div>
            <div class="sleeve right"></div>
            <div style="text-align:center">
              <!-- <div class="bow">Â¡Es una niÃ±a!</div> -->
              <div class="bow">Pulsa aquÃ­ para descubrir su nombre</div>
            </div>
          </div>
          <!-- <div class="small-instruction">(Click / Tap / Pulsa)</div> -->
        </div>

        <div class="face back">
          <div>
            <div class="name">IsabelðŸŽ€</div>
          </div>
        </div>
      </div>
    </div>

    <div class="controls" aria-hidden="false">
      <button id="reset" class="btn ghost">Volver a ocultar</button>
      <!-- <button id="download" class="btn">Descargar como PNG</button> -->
    </div>

    <!-- <p style="margin-top:18px;color:#6b6b6b;font-size:13px">Consejo: guarda este archivo como <code>index.html</code> y Ã¡brelo en cualquier navegador. TambiÃ©n puedes subirlo a GitHub Pages o Netlify para compartirlo pÃºblicamente.</p> -->
  </div>

  <script>
    const card = document.getElementById('card');
    const reset = document.getElementById('reset');
    const download = document.getElementById('download');

    function toggle(){
      const flipped = card.classList.toggle('flipped');
      card.setAttribute('aria-pressed', flipped ? 'true' : 'false');
    }

    card.addEventListener('click', toggle);
    card.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' ') { e.preventDefault(); toggle(); } });

    reset.addEventListener('click', ()=>{ card.classList.remove('flipped'); card.setAttribute('aria-pressed','false'); });

    // Descargar vista como PNG simple (usa html2canvas minimal fallback)
    download.addEventListener('click', async ()=>{
      // usaremos la API toDataURL de canvas creando un SVG que represente el card
      const rect = card.getBoundingClientRect();
      const scale = 2;
      const w = rect.width*scale, h = rect.height*scale;
      // serializar el nodo card a SVG foreignObject
      const xml = `<?xml version="1.0" encoding="utf-8"?>\n<svg xmlns='http://www.w3.org/2000/svg' width='${w}' height='${h}'>\n  <foreignObject width='100%' height='100%'>\n    <div xmlns='http://www.w3.org/1999/xhtml' style='transform:scale(${scale});transform-origin:top left;'>` +
        card.outerHTML +
      `</div>\n  </foreignObject>\n</svg>`;
      const blob = new Blob([xml],{type:'image/svg+xml;charset=utf-8'});
      const url = URL.createObjectURL(blob);
      const img = new Image();
      img.onload = ()=>{
        const canvas = document.createElement('canvas');
        canvas.width = w; canvas.height = h;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = getComputedStyle(document.body).background || '#fff';
        ctx.fillRect(0,0,w,h);
        ctx.drawImage(img,0,0);
        URL.revokeObjectURL(url);
        const a = document.createElement('a');
        a.href = canvas.toDataURL('image/png');
        a.download = 'revelacion-isabel.png';
        a.click();
      };
      img.onerror = ()=>{ alert('Error al generar la imagen en este navegador. Para descargar, usa captura de pantalla.'); }
      img.src = url;
    });
  </script>
</body>
